{% extends 'base.html' %}
{% block content %}
  <ol class='tweets'>
    {% for tweet in tweets %}
      <li class='tweet'>
        <time> {{ tweet.created_at }} </time>
        <p> {{ tweet.message }} <a id="delete" href="/">Delete</a> </p>
      </li>
    {% endfor %}
  </ol>
  <form action="{% url 'create_tweet' %}" method="post" class='new-tweet'>
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Tweet" class='create-tweet'>
  </form>
{% endblock %}
